<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Maker: Create Quiz</title>
    <meta name="description" content="A basic quiz generator made to be simple and complicit for daily purposes.">
    <meta name="author" content="Aiden Fletcher">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">
    <link rel="stylesheet" href="styles/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/base.js" defer></script>
    <script src="scripts/create.js" defer></script>
</head>
<body>
    <header>
        <span id="header-title">
            Daily Quiz Maker
        </span>
        <button id="menu" title="Navigation Menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="home.html">Home</a></li>
                <li><a href="create.html">Create Quiz</a></li>
                <li><a href="view.html">View Attempts</a></li>
                <li><a href="attempt.html">Attempt Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create Quiz</h1>
        <div id="create-panel">
            <label id="quiz-label" for="quiz-name">Quiz Name:</label>
            <input type="text" id="quiz-name" placeholder="Food Quiz">
            <button type="submit" id="submit-button">Create Quiz</button>
            <button class="hidden" id="back-button">Back</button>
            <ul id="quiz-list"></ul>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#10059; Aiden Fletcher &#10059; Alberta, Canada</p>
    </footer>
</body>
</html>
